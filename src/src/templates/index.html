{% load static %}
<!DOCTYPE html>
<html>

<head>
	<title>Parior</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		type="text/javascript"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>

	<link type="text/css" rel="stylesheet" href="{% static 'css/main.css' %}">
	<link type="text/css" rel="stylesheet" href="{% static 'styles/customSelect.css' %}">
</head>

<body>

	<header>
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<div class="container-fluid">
				<a class="navbar-brand" href="#">Parior</a>
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
					aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNav">
					<ul class="navbar-nav">
						<li class="nav-item">
							<a class="nav-link login_tab_text" id="tab-login">Login</a>
						</li>
						<li class="nav-item">
							<a class="nav-link register_tab_text" id="tab-register">Register</a>
						</li>
					</ul>
				</div>
				<div class="language-switcher">
					<div class="custom-select">
						<div class="select-button" role="combobox" aria-labelledby="select button"
							aria-haspopup="listbox" aria-expanded="false" aria-controls="select-dropdown"></div>
						<div class="option-container" style="display: none;"></div>
					</div>
				</div>
			</div>
		</nav>
	</header>

	<div class="container d-flex justify-content-center align-items-center flex-column" id="container">

	</div>

	<script src="{% static 'scripts/config.js' %}" type="text/javascript"></script>
	<script src="{% static 'scripts/listeners.js' %}" type="text/javascript"></script>

	<script type="text/javascript">

		const page_data = JSON.parse("{{ pages | escapejs }}");
		const lang_data = JSON.parse("{{ language_texts | escapejs }}");

		const updateLanguage = (lang) => {
			for (const key in lang_data)
			{
				const elements = document.getElementsByClassName(key);

				for (let i = 0; i < elements.length; i++)
				{
					elements[i].innerText = lang_data[key][lang];
				}
			}
		}

		window.addEventListener("DOMContentLoaded", (e) => {

			const customSelect = document.querySelector(".custom-select");
			const selectBtn = document.querySelector(".select-button");
			const optionContainer = document.querySelector(".option-container");

			selectBtn.style.backgroundImage = `url('${ get_flag_url(lang) }')`;

			// add click event to select button
			customSelect.addEventListener("click", () => {
				optionContainer.style.display = optionContainer.style.display === "none" ? "flex" : "none";
			});

			for (const lang_code of lang_codes)
			{
				const option = document.createElement("div");
				option.classList.add("option");

				option.id = lang_code;
				option.style.backgroundImage = `url('${ get_flag_url(lang_code) }')`;
				option.addEventListener("click", function(e) {

					lang = this.id;
					localStorage.setItem("lang", lang);

					selectBtn.style.backgroundImage = this.style.backgroundImage;

					customSelect.classList.remove("active");

					updateLanguage(lang);
				});

				optionContainer.appendChild(option);
			}

			pushState({ page: "login_page" }, "/login");

			document.getElementById("container").innerHTML = page_data["login_page"];

			updateLanguage(lang);
		});
	</script>
</body>

</html>
