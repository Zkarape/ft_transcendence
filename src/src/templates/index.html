{% load static %}
<!DOCTYPE html>
<html>

<head>
	<title>Localization Project</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>

	<link rel="stylesheet" href="{% static 'css/main.css' %}">
</head>

<body>
	<div class="container d-flex justify-content-center align-items-center flex-column">
			<!-- Pills navs -->
			<ul class="nav nav-pills nav-justified mb-3" id="ex1" role="tablist">
				<li class="nav-item" role="presentation">
					<a class="nav-link active login_tab_text" id="tab-login">Login</a>
				</li>
				<li class="nav-item" role="presentation">
					<a class="nav-link register_tab_text" id="tab-register">Register</a>
				</li>
			</ul>
			<!-- Pills navs -->

			<!-- Pills content -->
			<div class="tab-content">
				<div class="tab-pane fade show active" id="pills-login" role="tabpanel" aria-labelledby="tab-login">
					<form id="signin">
						<div class="text-center mb-3">
							<p class="sign_with_text">Sign in with:</p>
							<button type="button" class="btn mx-1 intra">
								INTRA
							</button>
						</div>
						<!-- Email input -->
						<div class="form-outline mb-4">
							<input type="text" id="username" class="form-control input" />
							<label class="form-label username_text" for="username">Username</label>
						</div>

						<!-- Password input -->
						<div class="form-outline mb-4">
							<input type="password" id="password" class="form-control input" />
							<label class="form-label password_text" for="password">Password</label>
						</div>

						<!-- Submit button -->
						<button type="submit" class="btn btn-primary btn-block mb-4 sign_in_text">Sign in</button>
	
						<div class="error hide" id="error">
							<span class="error error_text">Please fill out all fields</span>
						</div>

					</form>
				</div>
				<div class="tab-pane fade" id="pills-register" role="tabpanel" aria-labelledby="tab-register">
					<form id="register">
						<!-- Username input -->
						<div class="form-outline mb-4">
							<input type="text" id="registerUsername" class="form-control" />
							<label class="form-label username_text" for="registerUsername">Username</label>
						</div>

						<!-- Password input -->
						<div class="form-outline mb-4">
							<input type="password" id="registerPassword" class="form-control" />
							<label class="form-label password_text" for="registerPassword">Password</label>
						</div>

						<!-- Repeat Password input -->
						<div class="form-outline mb-4">
							<input type="password" id="registerRepeatPassword" class="form-control" />
							<label class="form-label repeat_password_text" for="registerRepeatPassword">Repeat password</label>
						</div>

						<!-- Submit button -->
						<button type="submit" class="btn btn-primary btn-block mb-3 sign_in_text">Sign in</button>
					</form>
				</div>
			</div>
			<!-- Pills content -->
	</div>
	<script>

		const lang = "hy";
		const lang_data = JSON.parse("{{ language_texts | escapejs }}");

		for (const key in lang_data)
		{
			console.log(key, lang_data[key][lang]);

			const elements = document.getElementsByClassName(key);
			
			for (let i = 0; i < elements.length; i++)
			{
				elements[i].innerText = lang_data[key][lang];
			}
		}
	</script>
</body>

</html>
